<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async and await in js/title>
</head>
<body>
    <h1>async and await in js</h1>
    <p id="p1"></p>
 <script>
        async function add(a,b){
            var sum=await a+b;
            display(sum);

        }
        function display(some){
            document.getElementById("p1").innerHTML=some;
        }
        add(213,67);
    </script>
    
</body>
</html>
